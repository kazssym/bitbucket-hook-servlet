<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
  <h:head>
    <title>Bitbucket Webhook Example</title>
    <style>
      body {
        margin: 0 0 0 0;
      }
      #title {
        font-family: Verdana, Helvetica, Arial, sans-serif;
        font-size: 15pt;
        font-weight: normal;
      }
    </style>
  </h:head>
  <h:body>
    <h:form>
      <rich:toolbar id="topToolbar">
        <span id="title">Bitbucket Webhook Example</span>
        <rich:toolbarGroup rendered="${not config.anonymous}" location="right">
          <h:commandButton rendered="${not user.authenticated}" value="Login" action="#{user.login}"/>
        </rich:toolbarGroup>
      </rich:toolbar>
      <div>
        The last repository push is
        <h:outputText rendered="${empty activityLog.lastRepositoryPush}" value="nothing after deployment."/>
        <h:outputText rendered="${not empty activityLog.lastRepositoryPush}" value="${activityLog.lastRepositoryPush.pushJsonObject}."/>
      </div>
    </h:form>
  </h:body>
</html>
